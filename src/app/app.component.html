<div class="search">
  <form #form="ngForm" (submit)="onSubmit()" >
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">

  </form>

</div>

<div class="container" *ngIf="weatherData">

  <div class="upper data">
    <img src="../assets/bckgrndCold.PNG" *ngIf=" weatherData.main.temp > 15">
    <img src="../assets/bckgrndHot.PNG" *ngIf=" weatherData.main.temp <= 15 ">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0' }} °C </div>

  <div class="lower-data">

    <div class="more-info-label">
      More information
    </div>

    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label ">
        <img src="../assets/temperatureLow.png">
        <span>min</span>
        </div>
        <div class="info-block-value">
         {{weatherData.main.temp_min | number: '1.0-0'}} °C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label ">
        <img src="../assets/temperatureHigh.png">
        <span>max</span>
        </div>
        <div class="info-block-value">
         {{weatherData.main.temp_max | number: '1.0-0'}}° C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label ">
        <img src="../assets/temperatureHumidity.png">
        <span>humidity</span>
        </div>
        <div class="info-block-value">
         {{weatherData.main.humidity}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label ">
        <img src="../assets/temperatureWind.png">
        <span>wind</span>
        </div>
        <div class="info-block-value">
         {{weatherData.main.pressure}} km/h
        </div>
      </div>

    </div>

  </div>
  </div>
  </div>

</div>
